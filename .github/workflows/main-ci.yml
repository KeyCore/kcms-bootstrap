name: main-ci

on:
  push:
    branches:
      - main

env:
  BUILD_VERSION: "1.0.${{github.run_number}}"
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout

      - name: Build version
        id: build_version
        run: echo ${{ env.BUILD_VERSION }}
        shell: bash

      - id: build
        name: Build and synthisize cdk app
        shell: bash
        run: |
          npm install
          npm run synth -- --context service-account=111111111111

      - name: Package release asset
        id: package_release
        shell: bash
        run: |
          zip -r cdk.out.zip ./cdk.out

      - name: Create github release
        id: create_release
        run: |
          gh release --repo ${{ github.repository }} create -p ${{ env.BUILD_VERSION }} cdk.out.zip
        shell: bash

  deploy_test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: deploy_to_production
        uses: "./.github/template/deploy"
        with:
          environment: production
          release-version:  ${{ env.BUILD_VERSION }}