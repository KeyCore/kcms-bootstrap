name: main-deploy

on:
  release:
    types: [released]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: deploy_to_production
        uses: "./.github/template/deploy"
        with:
          environment: production
          release-version:  ${{ github.event.release.tag_name }}